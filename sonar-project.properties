# SonarCloud Configuration
# This file is used by the SonarCloud scanner

# Project identification
sonar.projectKey=${SONAR_PROJECT_KEY}
sonar.organization=${SONAR_ORGANIZATION}

# Project metadata
sonar.projectName=Secure AWS Infrastructure
sonar.projectVersion=2.0.0

# Source code location
sonar.sources=.
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=**/*_test.go,**/*.pb.go,**/vendor/**,**/node_modules/**,**/.terraform/**,**/venv/**,**/__pycache__/**

# Language-specific settings
sonar.python.version=3.11

# Coverage (if using coverage reports)
# sonar.python.coverage.reportPaths=coverage.xml

# Test execution
# sonar.tests=tests/
# sonar.test.inclusions=**/*_test.py,**/*_test.go

# Analysis parameters
sonar.qualitygate.wait=true
