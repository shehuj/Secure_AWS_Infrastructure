name: Security and Compliance

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]
  schedule:
    - cron: '0 0 * * 0'  # Run weekly on Sunday
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  pull-requests: write

env:
    TF_IN_AUTOMATION: true
    AWS_REGION: ${{ secrets.AWS_REGION || 'us-east-1' }}
    AWS_DEFAULT_REGION: ${{ secrets.AWS_REGION || 'us-east-1' }}
    AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
    AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

jobs:
  terraform-security:
    name: Terraform Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run tfsec
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: terraform
          soft_fail: true
          format: sarif
          additional_args: --minimum-severity MEDIUM --out tfsec-results.sarif
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload tfsec SARIF
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: tfsec-results.sarif
          category: tfsec
        continue-on-error: true

      - name: Run Checkov
        id: checkov
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: terraform/
          framework: terraform
          soft_fail: true
          output_format: sarif
          output_file_path: checkov-results.sarif
          skip_check: CKV_AWS_79,CKV_AWS_21

      - name: Upload Checkov SARIF
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: checkov-results.sarif
          category: checkov
        continue-on-error: true

      - name: Run Trivy
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: 'terraform/'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'MEDIUM,HIGH,CRITICAL'
        continue-on-error: true

      - name: Upload Trivy SARIF
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: trivy-results.sarif
          category: trivy
        continue-on-error: true

      - name: Generate security report
        if: always()
        run: |
          echo "## Terraform Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f tfsec-results.sarif ]; then
            echo "‚úÖ tfsec scan completed" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ö†Ô∏è tfsec scan results not found" >> $GITHUB_STEP_SUMMARY
          fi

          if [ -f checkov-results.sarif ]; then
            echo "‚úÖ Checkov scan completed" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ö†Ô∏è Checkov scan results not found" >> $GITHUB_STEP_SUMMARY
          fi

          if [ -f trivy-results.sarif ]; then
            echo "‚úÖ Trivy scan completed" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ö†Ô∏è Trivy scan results not found" >> $GITHUB_STEP_SUMMARY
          fi

  ansible-security:
    name: Ansible Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install ansible-lint
        run: |
          pip install ansible-lint
          ansible-lint --version

      - name: Run ansible-lint
        run: |
          cd ansible
          ansible-lint playbooks/ --format sarif > ansible-lint-results.sarif || true
        continue-on-error: true

      - name: Display ansible-lint results
        if: always()
        run: |
          if [ -f ansible/ansible-lint-results.sarif ]; then
            echo "‚úÖ Ansible-lint scan completed"
            cat ansible/ansible-lint-results.sarif | jq '.runs[0].results | length' || echo "SARIF parsing failed"
          else
            echo "‚ö†Ô∏è Ansible-lint results not generated"
          fi

      - name: Upload ansible-lint results as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ansible-lint-results
          path: ansible/ansible-lint-results.sarif
          retention-days: 30
          if-no-files-found: ignore

  secret-scanning:
    name: Secret Detection
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}
        continue-on-error: true

      - name: Display Gitleaks status
        if: always()
        run: |
          echo "## Secret Scanning Results" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ Gitleaks scan completed" >> $GITHUB_STEP_SUMMARY

  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ~1.7

      - name: Terraform Format Check
        run: |
          cd terraform
          terraform fmt -check -recursive || {
            echo "‚ùå Terraform files need formatting"
            echo "Run: terraform fmt -recursive"
            exit 1
          }

      - name: Terraform Validate
        run: |
          cd terraform
          terraform init -backend=false
          terraform validate

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Ansible
        run: |
          pip install ansible
          ansible --version

      - name: Ansible Syntax Check
        run: |
          cd ansible
          ansible-playbook playbooks/webserver.yml --syntax-check

      - name: Generate quality report
        if: always()
        run: |
          echo "## Code Quality Results ‚ú®" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Checks Performed:" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Terraform formatting check" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Terraform configuration validation" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Ansible playbook syntax check" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY

  compliance-report:
    name: Generate Compliance Report
    runs-on: ubuntu-latest
    needs: [terraform-security, ansible-security, secret-scanning, code-quality]
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Compliance Report
        run: |
          cat > compliance-report.md << 'REPORT'
          # Security and Compliance Report

          ## Scan Results Summary

          | Scan Type | Status |
          |-----------|--------|
          | Terraform Security | ${{ needs.terraform-security.result }} |
          | Ansible Security | ${{ needs.ansible-security.result }} |
          | Secret Scanning | ${{ needs.secret-scanning.result }} |
          | Code Quality | ${{ needs.code-quality.result }} |

          ## Remediation Priority

          1. **CRITICAL**: Address HIGH and CRITICAL vulnerabilities immediately
          2. **HIGH**: Review MEDIUM severity findings
          3. **MEDIUM**: Plan remediation for LOW severity items
          4. **LOW**: Document accepted risks

          ## Compliance Standards

          This infrastructure aims to comply with:
          - ‚úÖ CIS AWS Foundations Benchmark
          - ‚úÖ NIST Cybersecurity Framework
          - ‚úÖ AWS Well-Architected Framework
          - ‚úÖ OWASP Top 10

          ## Next Steps

          1. Review detailed results in the Security tab
          2. Address HIGH and CRITICAL findings first
          3. Update configurations based on recommendations
          4. Re-run scans after remediation
          5. Document any accepted risks

          ---
          *Generated: $(date)*
          *Workflow: ${{ github.workflow }}*
          *Run: ${{ github.run_number }}*
          REPORT

          cat compliance-report.md >> $GITHUB_STEP_SUMMARY

      - name: Upload Compliance Report
        uses: actions/upload-artifact@v4
        with:
          name: compliance-report
          path: compliance-report.md
          retention-days: 30

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const message = `## Security Scan Results üîí

            | Scan Type | Status |
            |-----------|--------|
            | Terraform Security | ${{ needs.terraform-security.result }} |
            | Ansible Security | ${{ needs.ansible-security.result }} |
            | Secret Detection | ${{ needs.secret-scanning.result }} |
            | Code Quality | ${{ needs.code-quality.result }} |

            ### üìä Summary

            - **tfsec**: Infrastructure security scanning
            - **Checkov**: Policy compliance validation
            - **Trivy**: Vulnerability detection
            - **ansible-lint**: Playbook best practices
            - **Gitleaks**: Secret detection

            ### üìù Action Required

            ${
              '${{ needs.terraform-security.result }}' !== 'success' ||
              '${{ needs.ansible-security.result }}' !== 'success' ||
              '${{ needs.secret-scanning.result }}' !== 'success'
                ? '‚ö†Ô∏è Please review and address security findings before merging.'
                : '‚úÖ All security scans passed successfully!'
            }

            View detailed results in the [Actions tab](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}).
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });
        continue-on-error: true
