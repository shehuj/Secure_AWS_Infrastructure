name: Security and Compliance

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]
  schedule:
    - cron: '0 0 * * 0'  # Run weekly on Sunday
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  pull-requests: write

jobs:
  terraform-security:
    name: Terraform Security Scan
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./terraform

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run tfsec
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: terraform
          soft_fail: true
          format: sarif
          additional_args: --minimum-severity MEDIUM

      - name: Upload tfsec SARIF
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: results.sarif
          category: tfsec

      - name: Run Checkov
        id: checkov
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: terraform/
          framework: terraform
          soft_fail: true
          output_format: sarif
          output_file_path: checkov-results.sarif
          skip_check: CKV_AWS_79,CKV_AWS_21  # Skip specific checks if needed

      - name: Upload Checkov SARIF
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: checkov-results.sarif
          category: checkov

      - name: Run Trivy
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: 'terraform/'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'MEDIUM,HIGH,CRITICAL'

      - name: Upload Trivy SARIF
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: trivy-results.sarif
          category: trivy

  ansible-security:
    name: Ansible Security Scan
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ansible

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install ansible-lint
        run: pip install ansible-lint

      - name: Run ansible-lint
        run: ansible-lint playbooks/ || true
        continue-on-error: true

  secret-scanning:
    name: Secret Detection
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

  compliance-report:
    name: Generate Compliance Report
    runs-on: ubuntu-latest
    needs: [terraform-security, ansible-security, secret-scanning]
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Compliance Report
        run: |
          cat > compliance-report.md << 'REPORT'
          # Security and Compliance Report

          ## Scan Results Summary

          - **Terraform Security**: ${{ needs.terraform-security.result }}
          - **Ansible Security**: ${{ needs.ansible-security.result }}
          - **Secret Scanning**: ${{ needs.secret-scanning.result }}

          ## Remediation Steps

          1. Review security scan results in the Security tab
          2. Address HIGH and CRITICAL vulnerabilities first
          3. Update configurations based on best practices
          4. Re-run scans after remediation

          ## Compliance Standards

          This infrastructure aims to comply with:
          - CIS AWS Foundations Benchmark
          - NIST Cybersecurity Framework
          - AWS Well-Architected Framework

          ---
          *Generated on: $(date)*
          REPORT

          cat compliance-report.md >> $GITHUB_STEP_SUMMARY

      - name: Upload Compliance Report
        uses: actions/upload-artifact@v4
        with:
          name: compliance-report
          path: compliance-report.md
          retention-days: 30

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const message = `## Security Scan Results ðŸ”’

            | Scan Type | Status |
            |-----------|--------|
            | Terraform Security | ${{ needs.terraform-security.result }} |
            | Ansible Security | ${{ needs.ansible-security.result }} |
            | Secret Detection | ${{ needs.secret-scanning.result }} |

            Please review the detailed results in the workflow run and Security tab.`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            })
